<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
				<!-- Latest, slim minified version of jQuery -->
				<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <body>

		<!-- Script that creates the p HTML element -->
		<script type="application/javascript">
			$(function () {
				function createFamilyTree() {
					// table as single string.
					var tableHTMLString =`
						<table>
								<thead>
										<tr>
												<th>Firstname</th>
												<th>Lastname</th>
										</tr>
								</thead>
								<tbody>
										<tr>
												<td>Guillaume</td>
												<td>Salva</td>
										</tr>
										<tr>
												<td>Paulette</td>
												<td>Salva</td>
										</tr>
										<tr>
												<td>Antoine</td>
												<td>Salva</td>
										</tr>
								</tbody>
						</table>
					`;
					$('body').append(tableHTMLString);
				}
				createFamilyTree();
			});
		</script>
</html>
